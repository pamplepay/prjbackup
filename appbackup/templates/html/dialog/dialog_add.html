{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>약국 목록</title>
</head>
<body>
    <form id="addPharmacyForm" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="pharmacyName">파트</label>
                <select class="form-control" id="parts" name="parts">
                </select>
            </div>
        </div>
        <div class="scrollable-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="pharmacyName">약국명</label>
                    <input type="text" class="form-control" id="pharmacyName" name="name">
                </div>
                <div class="form-group">
                    <label for="businessNumber">사업자번호</label>
                    <input type="text" class="form-control" id="businessNumber" name="business_number">
                </div>
            </div>
            <div class="form-row">
                <!-- 대표자 -->
                <div class="form-group">
                    <label for="representative">대표자</label>
                    <input type="text" class="form-control" id="representative" name="representative">
                </div>
                <!-- 연락처 -->
                <div class="form-group">
                    <label for="contact">연락처</label>
                    <input type="text" class="form-control" id="contact" name="contact">
                </div>
            </div>
            <div class="form-row">
                <!-- 지역 (콤보박스) -->
                <div class="form-group">
                    <label for="region">지역</label>
                    <select class="form-control" id="region" name="region">
                        <!-- 지역 목록 계속 -->
                    </select>
                </div>
                <!-- 상세지역 -->
                <div class="form-group">
                    <label for="detailRegion">상세지역</label>
                    <input type="text" class="form-control" id="detailRegion" name="detail_region">
                </div>
            </div>
            <div class="form-row">
                <!-- 계약일자 (달력) -->
                <div class="form-group">
                    <label for="contractDate">계약일자</label>
                    <input type="date" class="form-control" id="contractDate" name="contract_date">
                </div>
                <!-- 만기일자 (달력) -->
                <div class="form-group">
                    <label for="expiryDate">만기일자</label>
                    <input type="date" class="form-control" id="expiryDate" name="expiry_date">
                </div>
            </div>
            <div class="form-row">
                <!-- 구분 -->
                <div class="form-group">
                    <label for="category">구분</label>
                    <input type="text" class="form-control" id="category" name="category">
                </div>
                <!-- 정가(원) -->
                <div class="form-group">
                    <label for="listPrice">정가(원)</label>
                    <input type="text" class="form-control" id="listPrice" name="list_price" data-type="currency">
                </div>
            </div>
            <div class="form-row">
                <!-- 할인(원) -->
                <div class="form-group">
                    <label for="discount">할인(원)</label>
                    <input type="text" class="form-control" id="discount" name="discount" data-type="currency">
                </div>
                <!-- 매출액(원) -->
                <div class="form-group">
                    <label for="sales">매출액(원)</label>
                    <input type="text" class="form-control" id="sales" name="sales" data-type="currency">
                </div>
            </div>
            <div class="form-row">
                <!-- 원가(원) -->
                <div class="form-group">
                    <label for="cost">원가(원)</label>
                    <input type="text" class="form-control" id="cost" name="cost" data-type="currency">
                </div>
                <!-- 손익(원) -->
                <div class="form-group">
                    <label for="profit">손익(원)</label>
                    <input type="text" class="form-control" id="profit" name="profit" data-type="currency">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
